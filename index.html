<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our World Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Our World</h1>
  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Sports_venue_%40_Hoi_Sham_Park_04.jpg/640px-Sports_venue_%40_Hoi_Sham_Park_04.jpg" alt="Sports Venue">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Jaguar%2C_Big_Cat_Sanctuary_%2835246522104%29.jpg/640px-Jaguar%2C_Big_Cat_Sanctuary_%2835246522104%29.jpg" alt="Jaguar">
    <img src="https://images.unsplash.com/photo-1534254910684-68bdc1d69cf7?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wild Cat">
  </div>
</body>
</html>
